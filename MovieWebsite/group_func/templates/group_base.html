<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .report {
          width: 95%;
          margin-left: auto;
          margin-right: auto;
        }
        .truncate {
            word-wrap:break-word
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">影视书籍</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/movie/movie_display">主页</a></li>
                <li><a href="/book">书籍</a></li>
                <li><a href="#">影视</a></li>
                <li class="active"><a href="/group/groups_index">小组</a></li>
                <li><a href="/topic/topics_index">话题</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a>用户名：{{ user.username }}</a></li>>
                    <li><a href="/user/logout/">登出</a></li>>
                {% else %}
                    <li class="active"><a href="/user/register/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                    <li><a href="/user/login/"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                {% endif %}
            </ul>
            <form class="navbar-form navbar-right" role="search" action="/group/group_post_search/" method="get" >
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-9 col-sm-8 col-xs-8">
                            <input type="text" name="q" class="form-control" placeholder="Search" style="width: 100%">
                        </div>
                        <div class="col-sm-offset-0">
                            <button type="submit" class="btn btn-default">搜索</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8" >
            {% block content %} {% endblock %}
        </div>
        <div class="col-md-4 col-sm-offset-1 col-sm-4 col-sm-offset-0 hidden-xs" style="margin-top: 20px; ">
            {% block sidebar %} {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
